<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
 
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">FORM IN BOOTSTRAP</h3>
        <form class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input 
            type="email" 
            class="form-control" 
            placeholder="Enter email" 
            id="email"/>

            <label class="form-label" for="pass">Password</label>
            <input 
            type="password" 
            class="form-control" 
            placeholder="Enter password" 
            id="pass">

            <!--      OR      -->
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input 
                type="email" 
                class="form-control" 
                placeholder="Enter email" 
                id="email"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="pass">Password</label>
                 <input 
                 type="password" 
                 class="form-control" 
                 placeholder="Enter password" 
                 id="pass"/>
            </div>

            <!-- SELECT IN FORM-->

            <div class="mb-3">
                <select class="form-select">

                    <option selected>Choose your city</option>
                    <option value="1"> Pune </option>
                    <option value=2> Mumbai </option>
                    <option value="3"> Delhi </option>

                </select>
            </div>

            <!--  Checkbox in form-->
            <div class="mb-3">
                 <input 
                 type="checkbox" 
                 class="form-check-input" 
                 id="agreebs"/>
                 <label class="form-check-label" for="agreebs">Agree</label>
            </div>

            <!--  Radio Buttons in form  -->
            <div class="mb-3">
                <input 
                type="radio" 
                class="form-check-input" 
                id="radiobs"/>
                <label class="form-check-label" for="radiobs">Yes/No</label>
           </div>

           <!--   Form Layout  -->
           <h3 style="text-align: center;"> Form Layout</h3>
           <div class="row">
                <div class="mb-3 col-md-6">
                     <label class="form-label" for="email">Email</label>
                     <input 
                     type="email" 
                     class="form-control" 
                     placeholder="Enter email" 
                     id="email"/>
                </div>
           
           
                 <div class="mb-3 col-md-6">
                    <label class="form-label" for="pass">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Enter password" 
                    id="pass"/>
                 </div>
            </div>  
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
