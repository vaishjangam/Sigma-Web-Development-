<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border = "black">
        <caption><b><u>Food Menu</u></b></caption>
        <!--For header-->
        <theader>
        <tr>
            <th>Item</th>
            <th>Price</th>         
        </tr>
        </theader>
        <!--For body-->
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Chips</td>  
            <td>20</td>        
        </tr>
        </tbody>
    </table>
</body>
</html>
