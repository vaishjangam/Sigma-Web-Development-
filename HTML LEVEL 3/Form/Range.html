<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form>
        <div>
        <label for="vol">Adjust your volume:</label>
        <input type="range" id="vol" name="Volume" min="0" max="100" step="10">
        <button>submit</button>
        </div>
    </form>
</body>
</html>
