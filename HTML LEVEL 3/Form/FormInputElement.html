<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form>

        <input>
        <br>

        Name:
        <input type = "text">
        <br>

        Mobile No. :
        <input type = "number">
        <br>

        Password:
        <input type = "password">
        <br>

        Email:
        <input type = "email">
        <br>

        Week:
        <input type = "week">
        <br>

        Month:
        <input type = "month">
        <br>

        Color:
        <input type = "color">
        <br>

        time:
        <input type = "time">
        <br>
        
        Upload file:
        <input type = "file">
        <br>

        Date:
        <input type = "date">
    </form>
</body>
</html>
