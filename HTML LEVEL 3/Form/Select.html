<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select or Dropdown</title>
</head>
<body>
    <form>
        <div>
        <input type="radio" id="Fruits" name="Fruit" value="Mango">
        <label for="Fruits">Mango</label>

        <input type="radio" id="Fruits" name="Fruit" value="Banana">
        <label for="Fruits">Banana</label>

        <input type="radio" id="Fruits" name="Fruit" value="Strawberry">
        <label for="Fruits">Strawberry</label>
        </div>

        <!--Dropdown-->
        <div>
            choose your profession
        <select name="Professions" id="Profession">
            <option>Select your option</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select>
        </div>

        <div>
            choose your Favourite Subject:
            
            <select name="Favourite subject" id="subject">
                <option>Select your option</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Chemistry">Chemistry</option>
            </select>
        </div>
        </form>
</body>
</html>
