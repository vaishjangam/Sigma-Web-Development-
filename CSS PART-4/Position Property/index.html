<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>

    <section>
        <h2>Relative Demo</h2>
        <div></div>
        <div id="relative"></div>
    </section>
    <section>
        <h2>Absolute Demo</h2>
        <div>a1</div>
        <div id="absolute">a2</div>
        <div>a3</div>
    </section>
    <section>
        <h2>Fixed Demo</h2>
        <div>f1</div>
        <div id="fixed">f2</div>
        <div>f3</div>
    </section>

</body>
</html>
