<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <ol type="a">
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    
</body>
</html>
